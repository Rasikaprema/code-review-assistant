# ======================================================
# INCREASE MAX PAYLOAD SIZE TO FIX JSON CUT-OFF ISSUES
# ======================================================

# Allow very large JSON input/output (10 MB)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Increase max request/response size for REST
server.max-http-header-size=10000000

# Increase Tomcat internal limits
server.tomcat.max-swallow-size=10MB
server.tomcat.max-http-form-post-size=10000000

# Logging (optional)
logging.level.org.springframework.web=INFO
logging.level.org.apache.coyote.http11=DEBUG

server.port=${PORT:8080}
spring.mvc.async.request-timeout=600000


